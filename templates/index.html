<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Fraud Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Aadhaar Fraud Management System</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="zipfile" class="form-label">Upload ZIP File (Images)</label>
                <input type="file" class="form-control" name="zipfile" required>
            </div>
            <div class="mb-3">
                <label for="excelfile" class="form-label">Upload Excel File (Aadhaar Data)</label>
                <input type="file" class="form-control" name="excelfile" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
